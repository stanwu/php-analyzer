name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Unit Tests (matrix: claude / codex / gemini) ──────────────────────────
  test:
    name: Test (${{ matrix.impl }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        impl: [claude, codex, gemini]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: ${{ matrix.impl }}/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # codex has no runtime deps; still install dev tools for pytest
          if grep -qvE '^\s*(#|$)' ${{ matrix.impl }}/requirements.txt 2>/dev/null; then
            pip install -r ${{ matrix.impl }}/requirements.txt
          else
            pip install pytest pytest-cov
          fi

      - name: Run tests with coverage
        working-directory: ${{ matrix.impl }}
        run: |
          python3 -m pytest tests/ -v --tb=short \
            --cov=. --cov-report=term-missing \
            --cov-report=xml:coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.impl }}
          path: ${{ matrix.impl }}/coverage.xml
          retention-days: 7

  # ── Lint (flake8, all three implementations) ──────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: pip install flake8

      - name: Lint claude/
        run: flake8 claude/ --max-line-length=100 --exclude=claude/tests/fixtures,claude/__pycache__

      - name: Lint codex/
        run: flake8 codex/ --max-line-length=100 --exclude=codex/tests/fixtures,codex/__pycache__,codex/venv

      - name: Lint gemini/
        run: flake8 gemini/ --max-line-length=100 --exclude=gemini/tests/fixtures,gemini/__pycache__
